<!DOCTYPE html>
<html lang="en">

<head>
    {% block title %}<title>Motor</title>{% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="sos">
        <div class="container">
            <div class="main-block">
                <div class="main-block__sos">404</div>
                <div class="main-block__message">ЗАПРАШИВАЕМАЯ СТРАНИЦА НЕ НАЙДЕНА</div>
                <div class="main-block__text">Вы можете перeйти на <strong style="color: red">главную страницу</strong> или посетите нашу страничку в социальных сетях</div>
                <div class="main-block__social">
                    <div class="main-block__social-item">
                        {% load static %}
                        <img src="{% static "img/404page/vk.png" %}" alt="vk">
                    </div>
                    <div class="main-block__social-item">
                        {% load static %}
                        <img src="{% static "img/404page/facebook.png" %}" alt="facebook">
                    </div>
                    <div class="main-block__social-item">
                        {% load static %}
                        <img src="{% static "img/404page/ok.png" %}" alt="ok">
                    </div>
                    <div class="main-block__social-item">
                        {% load static %}
                        <img src="{% static "img/404page/twitter.png" %}" alt='twitter'>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
