<div id="register-form" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog"
     aria-labelledby="myLargeModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content modal-lg">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <h1 class="h3 mb-3 font-weight-normal">motor</h1>
            <div class="modal-body">
                <form method="POST" action="{% url 'register' %}">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" required id="id_email" name="email" aria-describedby="emailHelp"
                               placeholder="email">
                        <p>Это поле обязательно</p>
                        <p>{{ signup_form.errors.email }}</p>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" name="username" id="username" placeholder="username">
                        <p>Это поле обязательно</p>
                    </div>
                    <div class="form-group">
                        <label for="Password">Пароль</label>
                        <input type="password" class="form-control" name="password" id="Password" placeholder="Password">
                        <p>Это поле обязательно</p>
                    </div>
{#                    <div class="checkbox mb-3">#}
{#                        <label>#}
{#                            <input type="checkbox" value="remember-me">Я владелец компании</label>#}
{#                    </div>#}
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-outline-secondary">Зарегистрироваться</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
