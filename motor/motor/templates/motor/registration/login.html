<!-- Модальное окно -->
<div id="login-form" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog"
     aria-labelledby="myLargeModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content modal-lg">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <h1 class="h3 mb-3 font-weight-normal">motor</h1>
            <div class="modal-body">
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" required id="id_email" name="email" aria-describedby="emailHelp"
                               placeholder="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="password">
                    </div>
                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="remember-me">Запомнить меня</label>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-outline-secondary">Вход</button>
                        <button type="button" class="btn btn-outline-secondary"
                                onclick="{$('#login-form').modal('hide'); $('#register-form').modal('show'); }">
                            Регистрация
                        </button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
