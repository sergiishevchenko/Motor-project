{% extends "motor/base.html" %}

{% block title %} <title>Motor</title> {% endblock %}

{% block content %}
    <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h2>Добро пожаловать в личный кабинет</h2>
    </div>
    <div class="d-flex" id="wrapper">
        <div class="bg-light border-right border col-md-2 order-md-1" id="sidebar-wrapper">
            <div class="list-group list-group-flush">
                <a href="user_page" class="list-group-item list-group-item-action bg-light">Личный кабинет</a>
                <a href="change_password" class="list-group-item list-group-item-action bg-light">Сменить пароль</a>
                <a href="#" class="list-group-item list-group-item-action bg-light"></a>
                <a href="#" class="list-group-item list-group-item-action bg-light"></a>
                <a href="#" class="list-group-item list-group-item-action bg-light"></a>
                <a href="#" class="list-group-item list-group-item-action bg-light"></a>
            </div>
        </div>
        <div class="col-md-8 order-md-1">
            <form class="needs-validation" novalidate method="POST" action="{% url 'user_page' %}">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="username">Логин</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Ваше имя"
                           value="{{ user_login }}" required>
                </div>

                <div class="mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Ваш E-mail"
                           value="{{ user_email }}">
                </div>

                <div class="mb-3">
                    <label for="firstname">Имя</label>
                    <input type="text" class="form-control" name="firstname" id="firstname" placeholder="Имя"
                           value="{{ firstname }}" required>
                </div>

                <div class="mb-3">
                    <label for="lastname">Фамилия</label>
                    <input type="text" class="form-control" name="lastname" id="Lastfirstname"
                           placeholder="Фамилия"
                           value="{{ lastname }}" required>
                </div>

                <div class="mb-3">
                    <label for="phone">Телефон</label>
                    <input type="text" class="form-control" name="phone" id="phone" placeholder="Номер телефона"
                           value="{{ user_phone }}" required>
                </div>

                <div class="mb-3">
                    <label for="gender">Пол</label>
                    <div class="custom-control custom-radio">
                        <input id="man" value="М" name="gender" type="radio" class="custom-control-input" {% if gender == 'М'%} checked {% endif %}>
                        <label class="custom-control-label" for="man">Мужской</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input id="woman" value="Ж" name="gender" type="radio" class="custom-control-input" {% if gender == 'Ж' %} checked {% endif %}>
                        <label class="custom-control-label" for="woman">Женский</label>
                    </div>
                </div>

                <hr class="mb-4">
                <button class="btn btn-primary btn-lg btn-block" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
{% endblock %}
